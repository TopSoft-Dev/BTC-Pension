<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Emerytury BTC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Emerytury BTC</h1>

        <div class="cards-wrapper">
            <div class="card input-card">
                <h2>Dane wejściowe</h2>
                <div class="input-group">
                    <label for="initialAmount">Kwota początkowa (PLN):</label>
                    <input type="number" id="initialAmount" value="0" min="0">
                </div>
                <div class="input-group">
                    <label for="monthlyContribution">Miesięczna dopłata (PLN):</label>
                    <input type="number" id="monthlyContribution" value="500" min="0">
                </div>
                <div class="input-group">
                    <label for="investmentPeriod">Okres kapitalizacji (lata, max 21):</label>
                    <input type="number" id="investmentPeriod" value="13" min="1" max="21">
                </div>
                <div class="input-group">
                    <label for="annualReturn">Roczny zwrot BTC (%):</label>
                    <input type="number" id="annualReturn" value="29" min="0.1" step="0.1">
                </div>
                
            </div>

            <div class="card result-card">
            <div class="card-actions">
                <button id="shareBtn" class="share-button" type="button">Share</button>
            </div>
            <h2>Wyniki</h2>
            <div class="result-item">
                <p>Zainwestowana kwota: <span id="totalInvested">0</span></p>
            </div>
            <div class="result-item">
                <p>Szacowana wartość końcowa: <span id="finalValue">0</span></p>
            </div>
            <div class="result-item">
                <p>Zysk z inwestycji: <span id="profit">0</span></p>
            </div>
            <div class="result-item">
                <p>Procentowy zysk: <span id="percentageGain">0</span></p>
            </div>
        </div>

            <div class="card chart-card">
                <h2>Wykres kapitalizacji</h2>
                <canvas id="capitalizationChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
